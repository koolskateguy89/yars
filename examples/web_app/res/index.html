<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web App Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- TODO?: jquery -->
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div>
    <h1>Web App Example</h1>
    <p>This is a simple web app example that implements a guessing game!</p>
    <p>Try to keep guessing the server-generated random number below.</p>
  </div>

  <!-- guessing game -->

  <div class="d-flex justify-content-center my-5">
    <form id="myForm">
      <div class="mb-3">
        <label for="guessInput" class="form-label">Guess</label>
        <input type="number" class="form-control" id="guessInput" aria-describedby="emailHelp" required>
        <div class="form-text">We'll never share your email with anyone else.</div>
      </div>

      <button type="submit" class="btn btn-primary">Guess</button>
    </form>
  </div>


  <ul class="list-group">
    <li class="list-group-item">Favicon</li>
    <li class="list-group-item">Interactivity with a JS script</li>
    <li class="list-group-item">
      Uses
      <a href="https://getbootstrap.com/">
        Bootstrap
      </a>
    </li>
  </ul>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
